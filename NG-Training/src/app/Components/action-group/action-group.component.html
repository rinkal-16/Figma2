
<form [formGroup]="form" style="margin-top: -65px; margin-left: 20px;" class="text-right">
  <div cdkDropList (cdkDropListDropped)="drop($event)">
        <ng-container style="margin-left: 100px;">
          <app-action-button (remove)="remove.emit()"
                         (addGroup)="addGroup()" (expandRows)="expandRow()">
          </app-action-button>
          <div cdkDrag style="margin-bottom: 10px;" *ngFor="let group of _groupsFormArray?.controls; index as i" >
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
            <ng-container formArrayName="groups">
                    <div class="row div example-list">
                      <h3 class="text-left pl-2" style="width: 200px; margin-top: 20px;">
                        <span style="padding-left: 20px;">Node: {{data + '.' + this._groupsFormArray.value[i].id}}</span>
                      </h3>
                    </div>
        <!--      <div class="row div">-->
        <!--        <button style="margin-top: 15px; margin-bottom: 15px; margin-left: 20px;" (click)="expandRow(i)" class="btn btn-outline-primary">Open</button>-->
        <!--        <h3 class="text-left pl-2" style="width: 200px; margin-top: 20px;"><span style="padding-left: 20px;">Node: {{data + '.' + this._groupsFormArray.value[i].id}}</span></h3>-->
        <!--      </div>-->
                  <app-action-group [data]="data + '.' + this._groupsFormArray.value[i].id"
                                    (remove)="deleteGroupFromArray(i)"
                                    [formControlName]="i"
                                    [formLabel]="'Child Node: '+ data + '.' + this._groupsFormArray.value[i].id">
                  </app-action-group>

            </ng-container>
          </div>

        </ng-container>
  </div>
</form>
